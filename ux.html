<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/header.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap"
      rel="stylesheet"
    />
    <meta name="robots" content="noindex" />
    <link rel="icon" type="image/png" href="IMG/logo_mnn.png" />

    <title>Grundlæggende UX</title>
  </head>
  <body>
    <nav>
      <div class="header-section">
        <a
          class="header-links"
          href="https://xd.adobe.com/view/9d74f497-a83d-445a-a93a-118221539dd1-c827/screen/0bea162a-1832-4e3c-b05d-3fa5b4845b97"
          target="_blank"
          >Se prototype</a
        >

        <a class="header-links" href="forside.html">Retur til start</a>
      </div>
    </nav>
    <header class="header">
      <h1>Grundlæggende UX</h1>
    </header>

    <main>
      <div class="grid_1-1-1-1">
        <div class="et">
          <img src="IMG/moodboard.webp" alt="moodboard" />
        </div>
        <div class="to">
          <img
            src="IMG/wireframe_haandtegnet.webp"
            alt="Håndtegnet wireframe"
          />
        </div>
        <div class="tre">
          <img src="IMG/betaling.png" alt="betalingsvindue" />
        </div>
        <div class="fire">
          <div class="slideshow-container" style="margin-left: 30%">
            <div class="mySlides fade">
              <div class="numbertext">1 / 3</div>
              <img
                src="IMG/research1.png"
                style="max-width: 100%"
                alt="research1"
              />
            </div>

            <div class="mySlides fade">
              <div class="numbertext">2 / 3</div>
              <img
                src="IMG/research2.png"
                style="max-width: 100%"
                alt="research2"
              />
            </div>

            <div class="mySlides fade">
              <div class="numbertext">3 / 3</div>
              <img
                src="IMG/research3.png"
                style="max-width: 100%"
                alt="research3"
              />
            </div>
          </div>
          <a
            class="prev"
            onclick="plusSlides(-1)"
            style="font-size: 40px; margin-right: 5%"
            >❮</a
          >
          <a
            class="next"
            onclick="plusSlides(1)"
            style="font-size: 40px; margin-right: 5%"
            >❯</a
          >
        </div>
        <br />

        <div style="text-align: center">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
        </div>
      </div>
      <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
          showSlides((slideIndex += n));
        }

        function currentSlide(n) {
          showSlides((slideIndex = n));
        }

        function showSlides(n) {
          let i;
          let slides = document.getElementsByClassName("mySlides");
          let dots = document.getElementsByClassName("dot");
          if (n > slides.length) {
            slideIndex = 1;
          }
          if (n < 1) {
            slideIndex = slides.length;
          }
          for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
          }
          for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex - 1].style.display = "block";
          dots[slideIndex - 1].className += " active";
        }
      </script>
    </main>
  </body>
</html>
