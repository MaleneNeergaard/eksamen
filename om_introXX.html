  <body>
    <div class="img-hover-zoom--point-zoom">
      <img
        src="IMG/baggrund_om_intro.webp"
        alt="This zooms-in really well and smooth"
      />
    </div>

    <style>
      img {
        max-width: 100%;
      }
      /* Point-zoom Container */
      .img-hover-zoom--point-zoom img {
        transform-origin: 65% 75%;
        transition: transform 4s, filter 4s ease-out;
      }

      /* The Transformation */
      .img-hover-zoom--point-zoom:hover img {
        transform: scale(5);
      }
    </style>
  </body>
